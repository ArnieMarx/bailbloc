<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Bail Bloc Settings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Bail Bloc</h1>
  <p>Version: <span id="version"></span>
  <p>UUID: <span id="uuid"></span>

  <script>
    const {remote} = require('electron');
    document.querySelector('#version').textContent = remote.getCurrentWindow().version;
    document.querySelector('#uuid').textContent = remote.getCurrentWindow().uuid;
  </script>
</body>
</html>
